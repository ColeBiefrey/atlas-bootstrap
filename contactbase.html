<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logoicon.png" alt="Logo" style="height: 40px; width: auto;">
                <span class="fs-4 fw-bold ms-2">Dead by Daylight Wikia</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Homepage</a></li>
                    <li class="nav-item"><a class="nav-link" href="charactersbase.html">Characters</a></li>
                    <li class="nav-item"><a class="nav-link" href="realmbase.html">The Realm</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactbase.html">Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card shadow-sm bg-light text-dark">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <img src="images/irishard.png" alt="Contact Icon" class="me-2" style="height: 40px;">
                    <h4 class="card-title mb-0">Contact Us</h4>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Feedback:</label>
                        <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your feedback"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country:</label>
                        <select class="form-select" id="country">
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="Japan">Japan</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" disabled>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center py-3 bg-black text-white">
        <p>&copy; 2025 DbD Wiki. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
